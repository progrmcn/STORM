<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORMÂ® - Vinilos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <a href="../../../index.html">
                <img src="../../../img/home.png" alt="Regresar al inicio" class="back-home">
            </a><h1>CATALOGO - Vinilos</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
            </div>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity"></div>
            </div>
        </header>
        <div class="listProduct">
        </div>
    </div>

    <div class="cart">
        <h2>CARRITO</h2>
        <div class="listCart">
            <div class="item">
                <img src="../images/1.webp">
                <div class="content">
                    <div class="name"></div>
                    <div class="price"></div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value"></span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="close">CERRAR</div>
            <div class="checkout">
                <a href="checkout.html">PROCEDER AL PAGO</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
